<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gold Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="icons/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap" rel="stylesheet"/>
</head>

<body>
    <div class="stopwatch">
        <h1><span class="gold">GOLD</span> STOPWATCH</h1>
        <div class="circle">
            <span class="time" id="display">00:00:00</span>
        </div>

        <div class="controls">
            <button class="buttonPlay">
                <img alt="" id="playButton" src="icons/play-button.svg" />

                <img alt="" id="pauseButton" src="icons/pause-button.svg" />
            </button>

            <button class="buttonReset">
                <img alt="" id="resetButton" src="icons/reset-button.svg" />
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
